<div class="sidebar vh-100">
  <span class="twitter__brand"><i class="fab fa-twitter"></i>Twitter Lite</span>
  <div class="sidebar__option" routerLink="/home" routerLinkActive="active">
    <span class="material-icons"> home </span>
    <h2>Home</h2>
  </div>

  <div class="sidebar__option" routerLink="/global" routerLinkActive="active">
    <span class="material-icons"> public </span>
    <h2>Global</h2>
  </div>

  <div class="sidebar__option" routerLink="/users" routerLinkActive="active">
    <span class="material-icons"> group </span>
    <h2>Users</h2>
  </div>

  <div class="sidebar__option" routerLink="/profile" routerLinkActive="active">
    <span class="material-icons"> perm_identity </span>
    <h2>Profile</h2>
  </div>

  <div class="sidebar__option">
    <span class="material-icons"> more_horiz </span>
    <h2>More</h2>
  </div>

  <div class="user__card position-absolute bottom-0 start-0 mb-4">
    <div class="row">
      <div class="col-sm-4 user__photo">
        <img class="img-fluid rounded-circle" [src]="user.picture" alt="User" width="100px" />
      </div>
      <div class="col-sm-8 user__details">
        <h6 class="users__name">{{ user.name }}</h6>
        <h6 class="username">@{{ user.given_name.toLowerCase() }}{{ user.family_name.toLowerCase() }}</h6>
        <button (click)="logOutUser()" class="btn btn-sm btn-outline-danger float-start">Sign Out</button>
      </div>
    </div>
  </div>
</div>
